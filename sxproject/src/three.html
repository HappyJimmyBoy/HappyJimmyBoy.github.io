<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>三维互动</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/three.css" />
		<script src="../js/jquery-2.2.2.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/leap.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/processing.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/my_processing.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/my_leap.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/my_change.js" type="text/javascript" charset="utf-8"></script>
		<style>
			#cir {
				width: 20px;
				height: 20px;
				border-radius: 10px;
				background-color: #0000FF;
				position: absolute;
			}
		</style>
	</head>

	<body>
		<header>
			<h1 id="head1">三维柱状图</h1>
			<h1 id="head2">二维柱状图</h1>

			<div class="container-fluid">
				<div class="row">
					<div class="col-md-7 text-center">
						<button class="btn btn-primary" onclick="switchSketchState(2)"> <span class="glyphicon glyphicon-zoom-in"></span>放大</button>
						<button class="btn btn-success" onclick="switchSketchState(-2)"><span class="glyphicon glyphicon-zoom-out"></span> 缩小</button>
						<button class="btn btn-info" onclick="switchSketchState(-1)"><span class="glyphicon glyphicon-open"></span>顺时针旋转</button>
						<button class="btn btn-warning" onclick="switchSketchState(1)"><span class="glyphicon glyphicon-save"></span> 逆时针旋转</button>
						<button type="button" class="btn btn-danger" id="one"><span class="glyphicon glyphicon-align-left"></span>二维</button>
						<button class="btn btn-primary" id="two"><span class="glyphicon glyphicon-align-right"></span>二维</button>
					</div>
					<div class="col-md-5 text-center">
						<button id="big" class="btn btn-success"><span class="glyphicon glyphicon-zoom-in"></span>放大</button>
						<button id="small" class="btn btn-warning"><span class="glyphicon glyphicon-zoom-out"></span>缩小</button>
					</div>
				</div>

			</div>
		</header>

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-7">
					<canvas id="canvas" data-processing-sources="../processing/three_dimensions.pde"></canvas>
				</div>
				<div class="col-md-5">
					<canvas id="canvas1" data-processing-sources="../processing/two_dimensions.pde"></canvas>
				</div>
			</div>
			<div class="row">
				<!--小圆点-->
				<div id="cir">
					
				</div>
			</div>
		</div>

	</body>

</html>
