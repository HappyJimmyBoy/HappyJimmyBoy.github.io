<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Bar2D/3D</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
		<script src="../fusionjs/js/fusioncharts.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery-2.2.2.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/Bar-Column.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/leap.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/bar-column-leap.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body {
				background-color: lightgray
			}
			
			.wrapper {
				margin-top: 10px;
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
			}
			.btng{
				display: flex;
				justify-content: center;
				align-items: center;
			}
			
			#cir {
				width: 20px;
				height: 20px;
				border-radius: 10px;
				background-color: #0000FF;
				position: absolute;
			}
		</style>
	</head>

	<body>
		<div class="wrapper">
			<div id="chart">fusioncharts!</div>
			<div id="cir"></div>
			<div class="btng">
				<button id="changebar" class="glyphicon glyphicon-signal btn btn-lg btn-info">柱形图2D/3D</button>
				<button id="changecolumn" class="glyphicon glyphicon-align-left btn btn-lg btn-primary">条形图2D/3D</button>
				<button id="btn" class="glyphicon glyphicon-hourglass btn btn-lg btn-primary">读取数据</button>
				<button id="return" class="glyphicon glyphicon-arrow-left btn btn-lg btn-success">返回主页</button>
			</div>
		</div>

	</body>

</html>
