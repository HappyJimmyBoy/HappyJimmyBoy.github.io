		<script src="js/zepto.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function openWindow(url, id) {
				mui.openWindow({
					url: url,
					id: id,
					styles: {
						top: '0px', //新页面顶部位置
						bottom: '50px', //新页面底部位置
					},

					createNew: false, //是否重复创建同样id的webview，默认为false:不重复创建，直接显示
					show: {
						autoShow: true, //页面loaded事件发生后自动显示，默认为true
					},
					waiting: {
						autoShow: true, //自动显示等待框，默认为true
						title: '正在加载...', //等待对话框上显示的提示内容

					}
				})
			}
			$(function() {
				$('#shouye').click(function() {
					if(!$(this).hasClass('active')) {
						$(this).removeClass('noActive');
						$(this).addClass('active');
						$('#shoucang').removeClass('active');
						$('#shoucang').addClass('noActive');
						$('#lixian').removeClass('active');
						$('#lixian').addClass('noActive');
						$('#shezhi').removeClass('active');
						$('#shezhi').addClass('noActive');
					}
					openWindow('index.html', 'sy')
				});
				$('#shoucang').click(function() {
					if(!$(this).hasClass('active')) {
						$(this).removeClass('noActive');
						$(this).addClass('active');

						$('#shouye').removeClass('active');
						$('#shouye').addClass('noActive');
						$('#lixian').removeClass('active');
						$('#lixian').addClass('noActive');
						$('#shezhi').removeClass('active');
						$('#shezhi').addClass('noActive');
					}
					openWindow('shoucang.html', 'fx');
				});
				$('#lixian').click(function() {
					if(!$(this).hasClass('active')) {
						$(this).removeClass('noActive');
						$(this).addClass('active');

						$('#shouye').removeClass('active');
						$('#shouye').addClass('noActive');
						$('#shoucang').removeClass('active');
						$('#shoucang').addClass('noActive');
						$('#shezhi').removeClass('active');
						$('#shezhi').addClass('noActive');
					}
					openWindow('lixian.html', 'lx')
				});
				$('#shezhi').click(function() {

						$(this).addClass('active');

						$('#shouye').removeClass('active');
						$('#shouye').addClass('noActive');
						$('#lixian').removeClass('active');
						$('#lixian').addClass('noActive');
						$('#shoucang').removeClass('active');
						$('#shoucang').addClass('noActive');
					}
					openWindow('shezhi.html', 'sz')

				})
			})
