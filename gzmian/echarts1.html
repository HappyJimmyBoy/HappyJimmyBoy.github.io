	<head>

		<style>
			.chart {
				height: 200px;
				margin: 0px;
				padding: 0px;
			}
			
			h5 {
				margin-top: 30px;
				font-weight: bold;
			}
			
			h5:first-child {
				margin-top: 15px;
			}
			
			iframe {
				width: 100vw;
				height: calc(100vh - 50px)

				width: 100vw;
				height: 200px;
				display: flex;

			}
			
			.graLeft {
				flex: 1;

		</style>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">chart（EChart图表）</h1>
		</header>
		<div class="mui-content">
			<div class="graContainer">
				<div class="graLeft" id="barChart"></div>
				<div class="graRight" id="lineChart"></div>
			</div>
			<div class="graContainer">
				<div class="graLeft" id="lineChart1"></div>
				<div class="graRight" id="barChart1"></div>
			</div>
			<div class="graContainer">
				<div class="graLeft" id="barChart2"></div>
				<div class="graRight" id="barChart3"></div>
			</div>
			<div class="graContainer">
				<div class="graLeft" id="barChart4"></div>
				<div class="graRight" id="barChart5"></div>
			</div>
			<div class="graContainer">
				<div class="graLeft" id="barChart6"></div>
				<div class="graRight" id="barChart7"></div>
			</div>

			<!--<div class="mui-content-padded">-->
			<!--<h5>柱图示例</h5>
				<div class="chart" id="barChart"></div>
				<h5>线图示例</h5>
				<div class="chart" id="lineChart"></div>

		</div>

		<script src="js/echarts-all.js"></script>
		<script>
			var getOption = function(chartType) {
				var chartOption = chartType == 'pie' ? {
					calculable: false,
					series: [{
						name: '访问来源',
						type: 'pie',
						radius: '50%',
						center: ['50%', '50%'],
						data: [{
							value: 335,
							name: '直接访问'
						}, {
							value: 310,
							name: '邮件营销'
						}, {
							value: 234,
							name: '联盟广告'
						}, {
							value: 135,
							name: '视频广告'
						}, {
							value: 1548,
							name: '搜索引擎'
						}]
					}]
				} : {
					legend: {
						data: ['蒸发量', '降水量']
					},
					grid: {
						x: 35,
						x2: 10,
						y: 30,
						y2: 25
					},
					toolbox: {
						show: false,
						feature: {
							mark: {
								show: true
							},
							dataView: {
								show: true,
								readOnly: false
							},
							magicType: {
								show: true,
								type: ['line', 'bar']
							},
							restore: {
								show: true
							},
							saveAsImage: {
								show: true
							}
						}
					},
					calculable: false,
					xAxis: [{
						type: 'category',
						data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
					}],
					yAxis: [{
						type: 'value',
						splitArea: {
							show: true
						}
					}],
					series: [{
						name: '蒸发量',
						type: chartType,
						data: [2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
					}, {
						name: '降水量',
						type: chartType,
						data: [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
					}]
				};
				return chartOption;
			};
			var byId = function(id) {
				return document.getElementById(id);
			};
			var barChart = echarts.init(byId('barChart'));
			barChart.setOption(getOption('bar'));
			var lineChart = echarts.init(byId('lineChart'));
			lineChart.setOption(getOption('line'));
			var lineChart1 = echarts.init(byId('lineChart1'));
			lineChart1.setOption(getOption('line'));
			//			var pieChart = echarts.init(byId('pieChart'));
			//			pieChart.setOption(getOption('pie'));
			var barChart1 = echarts.init(byId('barChart1'));
			barChart1.setOption(getOption('bar'));
			var barChart2 = echarts.init(byId('barChart2'));
			barChart2.setOption(getOption('bar'));
			var barChart3 = echarts.init(byId('barChart3'));
			barChart3.setOption(getOption('bar'));
			var barChart4 = echarts.init(byId('barChart4'));
			barChart4.setOption(getOption('bar'));
			var barChart5 = echarts.init(byId('barChart5'));
			barChart5.setOption(getOption('bar'));
			var barChart6 = echarts.init(byId('barChart6'));
			barChart6.setOption(getOption('bar'));

			//				plus.runtime.openURL(url);
			//			}, false);
		</script>
	</body>
