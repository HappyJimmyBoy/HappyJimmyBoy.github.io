<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.mui-bar {
				/*background-color: #41CEA9;*/
				background-color: #000000;
			}
			
			.mui-title {
				color: white;
			}
			
			.nav {
				position: fixed;
				height: 50px;
				width: 100vw;
				bottom: 0;
				display: flex;
				text-align: center;
				background-color: #000000;
				padding-top: 3px;
			}
			
			.nav>div {
				flex: 1;
			}
			
			.nav>div p {
				color: inherit;
			}
			
			.active {
				color: red;
			}
			
			.noActive {
				color: gainsboro;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">离线</h1>
		</header>
		<div class="nav">
			<div class="noActive" id="shouye">
				<span class="mui-icon mui-icon-home"></span>
				<p>首页</p>
			</div>
			<div class="noActive" id="shoucang">
				<span class="mui-icon mui-icon-star"></span>
				<p>收藏</p>
			</div>
			<div class="active" id="lixian">
				<span class="mui-icon mui-icon-paperplane"></span>
				<p>离线</p>
			</div>
			<div class="noActive" id="shezhi">
				<span class="mui-icon mui-icon-gear"></span>
				<p>设置</p>
			</div>
		</div>
		<div class="mui-content">
			离线页面
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			//			document.querySelector('html').addEventListener('click', function() {
			//				mui.back();
			//			})
		</script>
	</body>

</html>
<script src="js/zepto.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	function openWindow(url, id) {
		mui.openWindow({
			url: url,
			id: id,
			styles: {
				top: '0px', //新页面顶部位置
				bottom: '50px', //新页面底部位置
			},

			createNew: false, //是否重复创建同样id的webview，默认为false:不重复创建，直接显示
			show: {
				autoShow: true, //页面loaded事件发生后自动显示，默认为true
			},
			waiting: {
				autoShow: true, //自动显示等待框，默认为true
				title: '正在加载...', //等待对话框上显示的提示内容

			}
		})
	}
	$(function() {
		$('#shouye').click(function() {
			if(!$(this).hasClass('active')) {
				$(this).removeClass('noActive');
				$(this).addClass('active');
				$('#shoucang').removeClass('active');
				$('#shoucang').addClass('noActive');
				$('#lixian').removeClass('active');
				$('#lixian').addClass('noActive');
				$('#shezhi').removeClass('active');
				$('#shezhi').addClass('noActive');
			}
			openWindow('index.html', 'sy')
		});
		$('#shoucang').click(function() {
			if(!$(this).hasClass('active')) {
				$(this).removeClass('noActive');
				$(this).addClass('active');

				$('#shouye').removeClass('active');
				$('#shouye').addClass('noActive');
				$('#lixian').removeClass('active');
				$('#lixian').addClass('noActive');
				$('#shezhi').removeClass('active');
				$('#shezhi').addClass('noActive');
			}
			openWindow('shoucang.html', 'fx');
		});
		$('#lixian').click(function() {
			if(!$(this).hasClass('active')) {
				$(this).removeClass('noActive');
				$(this).addClass('active');

				$('#shouye').removeClass('active');
				$('#shouye').addClass('noActive');
				$('#shoucang').removeClass('active');
				$('#shoucang').addClass('noActive');
				$('#shezhi').removeClass('active');
				$('#shezhi').addClass('noActive');
			}
			openWindow('lixian.html', 'lx')
		});
		$('#shezhi').click(function() {
			if(!$(this).hasClass('active')) {
				$(this).removeClass('noActive');
				$(this).addClass('active');

				$('#shouye').removeClass('active');
				$('#shouye').addClass('noActive');
				$('#lixian').removeClass('active');
				$('#lixian').addClass('noActive');
				$('#shoucang').removeClass('active');
				$('#shoucang').addClass('noActive');
			}
			openWindow('shezhi.html', 'sz')

		})
	})
</script>
